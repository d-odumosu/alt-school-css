<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="flex-container">
<header>
    <div class="logo container">
        <img src="https://play-lh.googleusercontent.com/TVRD0FKZEModNfC7YcsZ8hIq8966z0jTvzrG01hmzgHcEA4Lq9OvjZYKWmygljwbxkp6" alt="">
        
        <h1>For individuals</h1>
        <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
    </div>
</header>

    <div class="container">
        <div class="form-container">
            <form action="">
                <div class="form-pairs">
                 <div class="input-pair">
                    <label for="fname">first name</label>
                    <input type="text" name="fname" id="fname" >
                 </div>
                    <div class="input-pair">
                        <label for="lname">last name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="form-pairs">
                    <div class="input-pair">
                        <label for="gender">gender</label>
                        <select name="gender" id="gender">
                            <option selected value="">select here</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                    <div class="input-pair">
                        <label for="dob">date of birth</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                </div>
                <div class="form-pairs">
                    <div class="input-pair">
                         <label for="weight">weight</label>
                        <input type="number" name="weight" id="weight">
                    </div>
                    <div class="input-pair">
                        <label for="height">height</label>
                        <input type="number" name="height" id="height">
                    </div>
                </div>
                <div class="activity form-field">
                    <label for="activity">activity level</label>
                    <select name="activity" id="activity">
                        <option selected value="">select here</option>
                        <option value="Sedentary">Sedentary</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Vigorous">Vigorous</option>
                        <option value="Extremely">Extremely</option>
                    </select>
                </div>
                <div class="password form-field">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                </div>

                <button type="submit">register</button>
                <footer>
                    <p>By clicking Register, you agree to our <span>Terms   of Use</span>  and our <span>Privacy Policy</span></p>
                </footer>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
